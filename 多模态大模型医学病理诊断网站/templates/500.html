{% extends 'base.html' %}

{% block title %}服务器错误 - 500错误{% endblock %}

{% block css %}
<style>
    .error-container {
        text-align: center;
        padding: 80px 20px;
    }
    .error-number {
        font-size: 150px;
        font-weight: bold;
        color: #dc3545;
        opacity: 0.2;
        line-height: 1;
        margin-bottom: 20px;
    }
    .error-message {
        font-size: 24px;
        margin-bottom: 20px;
    }
    .error-description {
        font-size: 18px;
        color: #6c757d;
        margin-bottom: 40px;
    }
</style>
{% endblock %}

{% block content %}
<div class="error-container">
    <div class="error-number">500</div>
    <h1 class="error-message">服务器内部错误</h1>
    <p class="error-description">抱歉，服务器遇到了一个问题。我们的技术团队已经收到通知，正在解决中。</p>
    <a href="{{ url_for('index') }}" class="btn btn-primary btn-lg">返回首页</a>
</div>
{% endblock %}
