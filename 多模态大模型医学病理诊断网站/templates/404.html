{% extends 'base.html' %}

{% block title %}页面未找到 - 404错误{% endblock %}

{% block css %}
<style>
    .error-container {
        text-align: center;
        padding: 80px 20px;
    }
    .error-number {
        font-size: 150px;
        font-weight: bold;
        color: #0d6efd;
        opacity: 0.2;
        line-height: 1;
        margin-bottom: 20px;
    }
    .error-message {
        font-size: 24px;
        margin-bottom: 20px;
    }
    .error-description {
        font-size: 18px;
        color: #6c757d;
        margin-bottom: 40px;
    }
</style>
{% endblock %}

{% block content %}
<div class="error-container">
    <div class="error-number">404</div>
    <h1 class="error-message">页面未找到</h1>
    <p class="error-description">抱歉，您访问的页面不存在或已被移除</p>
    <a href="{{ url_for('index') }}" class="btn btn-primary btn-lg">返回首页</a>
</div>
{% endblock %}
